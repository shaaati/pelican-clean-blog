{% if DEFAULT_PAGINATION %}
    <hr>
    <!-- Pager -->
    <ul class="pager">
        <li class="next">
            {% if articles_page.has_previous() %}
                <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">Neuere Beiträge &rarr;</a>
            {% endif %}
            {% if articles_page.has_next() %}
                <a href="{{ SITEURL }}/{{ articles_next_page.url }}">Ältere Beiträge &rarr;</a>
            {% endif %}
        </li>
    </ul>
    Seite {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    <hr>
{% endif %}
